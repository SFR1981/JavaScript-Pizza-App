<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CodeClan Pizza Orders</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/structure.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>
  <body>

    <h1>CodeClan Test Driven Pizza </h1>
    <section id=pizzas>
    <img src="images/pizzam.jpeg" alt="cheese">
      <img src="images/onions.jpeg" alt="cool onions">
      <img src="images/potato.jpeg" alt="cheese">
      <img src="images/cornflakes.jpeg" alt="cheese">
        </section>


    <form id="pizza-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="first_name" class="primary">Customer first name</label>
          <input type="text" id="first_name" required/>
        </div>

        <div class="form-item">
          <label for="last_name" class="primary">Customer last name</label>
          <input type="text" id="last_name" required/>
        </div>

        <div class="form-item">
          <label for="address" class="primary">Customer address</label>
          <input type="text" id="address" required/>
        </div>

        <div class="form-item">
          <label for="pizza_type" class="primary">pizza chosen</label>
          <select id="pizza_type" required>
            <option value="" disabled selected></option>
            <option value="Pepperoni & Potatoes">Pepperoni & Potatoes</option>
            <option value="Pizza Margherita">Pizza Margherita</option>
            <option value="Pickled Onions and toothpaste">Pickled Onions and toothpaste</option>
            <option value="Cornflakes surprise (the surprise is it's weetabix)">Cornflakes surprise</option>
          </select>
        </div>
        <div class ="form-item">
          <fieldset>
        <legend>Is pizza ordered to be HOT or COLD?</legend>

        <div>
            <input type="radio" id="temp" name="temp"  value = "hot" required/>
            <label for="hot">Hot</label>
        </div>

        <div>
            <input type="radio" id="temp" name="temp" value = "cold" />
            <label for="cold">Cold</label>
        </div>


    </fieldset>
        </div>
      </div>
      <input id ="button" type="submit" value="save"/>
    </form>



<br>
    <h2>Pizza Order List</h2>
    <br>


<section class = "orders">


      <section id="pizzaList"> </section>

    </section>
  </section>

      <button type='submit' id = "button" value="clear list"/>Clear All Orders</button>





  </body>
</html>
