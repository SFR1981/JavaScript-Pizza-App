<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CodeClan Pizza Orders</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/structure.css" />
    <script src="js/app.js"></script>
  </head>
  <body>

    <h1>CodeClan Test Driven Pizza </h1>
    <form id="pizza-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="first-name" class="primary">Customer first name</label>
          <input type="text" id="first-name" required/>
        </div>

        <div class="form-item">
          <label for="last-name" class="primary">Customer last name</label>
          <input type="text" id="last-name" required/>
        </div>

        <div class="form-item">
          <label for="address" class="primary">Customer address</label>
          <input type="text" id="address" required/>
        </div>

        <div class="form-item">
          <label for="pizza-type" class="primary">pizza chosen</label>
          <select id="pizza-type">
            <option value="" disabled selected></option>
            <option value="Pepperoni & Potatoes">Pepperoni & Potatoes</option>
            <option value="Margherita">Margherita</option>
            <option value="Pickled Onions and toothpaste">Pickled Onions and toothpaste</option>
            <option value="Cornflakes surprise">Cornflakes surprise*</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h6>*the surprise is it's weetabix</h6>

    <h1>Pizza Order List</h1>
    <div id="pizzas"><ul id="pizzalist"> </ul></div>
      <input type='submit' id = "button" value="clear list"/>





  </body>
</html>
